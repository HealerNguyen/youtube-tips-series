<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border gradient</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div>
    <div class="card-container">
      <div class="card personal">
        <div class="inner">
          <p>Personal</p>
          <h2>$10 <span>/month</span>
          </h2>
          <ul>
            <li><img width="25px" src="./images/tick.svg" /> 2 Projects</li>
            <li><img width="25px" src="./images/tick.svg" /> Analytics</li>
            <li><img width="25px" src="./images/tick.svg" /> Insight Panel</li>
            <li><img width="25px" src="./images/tick.svg" /> Shared Features</li>
          </ul>
          <button>Buy Now</button>
        </div>
      </div>
      <div class="card professional">
        <div class="inner">
          <p>Professional</p>
          <h2>$50 <span>/month</span>
          </h2>
          <ul>
            <li><img width="25px" src="./images/tick-active.svg" /> 5 Projects</li>
            <li><img width="25px" src="./images/tick-active.svg" /> Analytics</li>
            <li><img width="25px" src="./images/tick-active.svg" /> Insight Panel</li>
            <li><img width="25px" src="./images/tick-active.svg" /> Shared Features</li>
          </ul>
          <button>Buy Now</button>
        </div>
      </div>
      <div class="card company">
        <div class="inner">
          <p>Company</p>
          <h2>$100 <span>/month</span>
          </h2>
          <ul>
            <li><img width="25px" src="./images/tick.svg" /> 10 Projects</li>
            <li><img width="25px" src="./images/tick.svg" /> Analytics</li>
            <li><img width="25px" src="./images/tick.svg" /> Insight Panel</li>
            <li><img width="25px" src="./images/tick.svg" /> Shared Features</li>
          </ul>
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
